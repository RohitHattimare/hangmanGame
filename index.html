<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game </title>
    <script src="scripts/wordList.js" defer> </script>
    <script src="scripts/script.js" defer> </script>
</head>

<body>
    <!-- modal  -->
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="Crying Face">
            <h4>Game Over!</h4>
            <p>The Correct Work was: <b>Winner</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman">
            <h1>Hanging Man</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter guessed">e</li>
                <li class="letter"></li>
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>
                    "Lorem ipsum dolor sit amet. pariatur."
                </b>
            </h4>
            <h4 class="life-display">
                Remaining Guesses:
                <b>0/6</b>
            </h4>
            <div class="keyboard">
            </div>

        </div>
    </div>

</body>

</html>
