<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game </title>
</head>

<body>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-6.svg" alt="hangman">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter guessed">e</li>
                <li class="letter"></li>
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>
                    "Lorem ipsum dolor sit amet. pariatur."
                </b>
            </h4>
            <h4 class="guess-text">
                Remaining Guesses:
                <b>1/6</b>
            </h4>
            <div class="keyboard">
                <button>a</button>
                <button>b</button>
                <button>c</button>
                <button>d</button>
                <button>e</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>i</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
                <button>m</button>
                <button>n</button>
                <button>o</button>
                <button>p</button>
                <button>q</button>
                <button>r</button>
                <button>s</button>
                <button>t</button>
                <button>u</button>
                <button>v</button>
                <button>w</button>
                <button>x</button>
                <button>y</button>
                <button>z</button>
            </div>

        </div>
    </div>

</body>

</html>
